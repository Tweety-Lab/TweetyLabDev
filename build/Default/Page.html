<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>

    <!-- Syntax Highlighting with Prism -->
    <link href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-csharp.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: row;
            background-color: #ededed;
            min-height: 100vh;
        }

        .sidebar {
            position: fixed;
            height: 100vh;
            width: 180px;
            background-color: #242424;
            color: white;
            padding: 10px 20px;
            box-sizing: border-box;
            overflow-y: auto;
            overflow-x: hidden;
        }

            .sidebar li {
                padding-left: 0px;
                list-style-type: none;
                transition: transform 0.3s ease;
            }

            .sidebar ul {
                padding-left: 15px;
            }

            .sidebar a {
                text-decoration: none;
                color: white;
            }

            .sidebar li:hover {
                transform: translateX(10px);
            }

        .content {
            margin-left: 180px;
            flex-grow: 1;
            padding: 20px;
            max-width: 70vw;
            background-color: white;
            box-sizing: border-box;
        }

        /* Mobile */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                margin: 0;
            }

            .sidebar {
                width: 100%;
                position: relative;
                height: auto;
                max-height: none;
            }

            .content {
                margin-left: 0;
                width: 100%;
                min-height: 100vh;
                min-width: 100%;
                padding: 10px;
                background-color: white;
                box-sizing: border-box;
            }
        }


        /* CONTENT STYLING */
        .content code {
            background-color: #f4f4f4;
            color: #3669eb;
            padding: 2px 4px;
            border-radius: 4px;
        }

        .content pre[class*="language-"] {
            font-size: 0.9em;
            line-height: 1.4em;
        }

        .content img {
            max-width: 50%;
            max-height: 50%;
            height: auto;
            display: block;
            margin: 10px 0;
        }

        /* Base table styling */
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 16px 0;
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
        }

        a {
            color: #3669eb;
        }


            table th {
                background-color: #f6f8fa;
                border: 1px solid #d0d7de;
                padding: 6px 13px;
                text-align: left;
                font-weight: 600;
            }

            table td {
                border: 1px solid #d0d7de;
                padding: 6px 13px;
            }

            /* Alternating row colors */
            table tr:nth-child(even) {
                background-color: #f6f8fa;
            }

            table tr:hover {
                background-color: #f1f1f1;
            }

            /* Overflow for small screens */
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }

    </style>
</head>
<body>
    <div class="sidebar">
        
                <h4>DEFAULT</h4>
                <ul>
                    
                        <li><a href="/Default/Page.html">Page</a></li>
                        
                </ul>
                
    </div>

    <div class="content">
        <p>
            <span style="color: #b8b8b8;">Site /</span>
            <span style="color: #424242; font-weight: bold;">Default / Page</span>
        </p>

    </div>
</body>
</html>
